spring:
  profiles: prod
  
  datasource:
    #url: jdbc:mysql://localhost:3306/db2?useSSL=false&autoCommit=false&useUnicode=true&characterEncoding=utf-8&zeroDateTimeBehavior=convertToNull&autoReconnect=true&maxReconnects=2&useCompression=true
    #username: root
    #password: 123456
